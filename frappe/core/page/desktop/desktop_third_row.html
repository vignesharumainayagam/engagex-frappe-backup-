<div class="card ks-card-widget ks-widget-payment-table">
    <h5 class="card-header">
                                        Recent Payment

                                        <div class="ks-controls">
                                            <a href="#List/Payment Entry/List" class="ks-control-link">View all</a>
                                        </div>
                                    </h5>
    <div class="card-block">
        <table class="table ks-payment-table">
            <tbody>
                {% for (var i=0, l=rec_pay.length; i < l; i++) {  %}
                <tr>
                    <td class="ks-text-bold ks-text-no-wrap">
                        <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/101478-200.png" width="28" height="28" class="ks-avatar ks-img-circle"> {{rec_pay[i].party_name}}
                    </td>
                    <td class="ks-text-light">{{rec_pay[i].name}}</td>
                    <td class="ks-text-bold">Rs. {{rec_pay[i].received_amount}}</td>
                    <td class="ks-text-light ks-text-right ks-text-no-wrap">1 days ago</td>
                </tr>
                    {% } %}
    
            </tbody>
        </table>
    </div>
</div>
